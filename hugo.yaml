baseURL: 'https://abetterride.app/'
languageCode: 'en-us'
title: 'A Better Ride'
theme: 'papermodx'

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        style: dracula
        lineNos: false
        noClasses: false

menu:
      main:
        - name: "Made live on Twitch"
          url: "https://twitch.tv/edfungus"
          params:
            external: true

params:
    homeInfoParams:
        # Title: The app that helps you use **public transit**.
        # Title: Make public transit **your transit**.
        Title: "**Predictable** public transit is **empowering**."
        Content: Download and make informed transit decisions with realtime departures in the Bay Area!
        # Content: Download to see realtime transit around you in the Bay Area.
    logo:
        text: A Better Ride
        icon: /logo.png
    EnableInstantClick: true
    EnableImageZoom: true